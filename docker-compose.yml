version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ncs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ncs_database}
      POSTGRES_USER: ${POSTGRES_USER:-ncs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ncs_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ncs-network

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncs-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:80"
    environment:
      # Supabase connection will be configured via environment variables
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ncs-network

volumes:
  postgres_data:
    driver: local

networks:
  ncs-network:
    driver: bridge
